<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand font-weight-bolder">
        Aplicacion de Productos</a>
    </nav>
    <div class="container">
        <div id="APP" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Agrega tu producto</h3>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre de tu producto"
                            class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" step="0.01"placeholder="Precio de tu producto"
                            class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1950" value="2020" max="2021" placeholder="AÃ±o de tu producto"
                            class="form-control">
                        </div>
                        <input type="submit" value="guardar" class="btn btn-primary btn-block">
                    </form>
                 </div>
            </div>
            <div id="product-list" class="col-md-8"></div> 
         </div>
    </div>



<script src="jsprueba.js"></script>    
</body>
</html>
